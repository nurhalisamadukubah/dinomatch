<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;600;700&family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <title>DinoMatch - Gameplay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Bubblegum Sans', sans-serif;
        }
        
        body {
        background-color: #e6d2b5;
        background-image: url('/api/placeholder/1920/1080');
        background-size: cover;
        background-position: center;
        background-blend-mode: overlay;
        height: 100vh;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        position: relative;
    }

    .container {
        width: 100%;
        max-width: 1400px;
        margin: 0 auto;
        padding: 10px;
        display: flex;
        flex-direction: column;
        position: relative;
        z-index: 1;
        height: 100vh;
        box-sizing: border-box;
}
        
        /* Game info bar */
        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #3a4d39;
            padding: 10px 20px;
            border-radius: 20px;
            margin-bottom: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border: 3px solid #734f30;
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
            height: 60px;
        }
        
        .game-info::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/api/placeholder/200/100') no-repeat center;
            background-size: contain;
            opacity: 0.1;
            mix-blend-mode: overlay;
        }
        
        .game-info-item {
            display: flex;
            align-items: center;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            gap: 8px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
            position: relative;
        }
        
        .game-info-item::before {
            content: "";
            position: absolute;
            width: 40px;
            height: 40px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            left: -45px;
            opacity: 0.7;
        }
        
        .level-info::before {
            background-image: url('/api/placeholder/40/40');
        }
        
        .timer-info::before {
            background-image: url('/api/placeholder/40/40');
        }
        
        .score-info::before {
            background-image: url('/api/placeholder/40/40');
        }
        
        .timer {
            background-color: #734f30;
            padding: 8px 20px;
            border-radius: 50px;
            color: #fff;
            font-weight: bold;
            border: 3px solid #daa520;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .timer::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 60%);
            pointer-events: none;
        }
        
        /* Game content area */
        .game-content {
            display: flex;
            gap: 15px;
            flex: 1;
            position: relative;
            min-height: 0;
        }
        
        /* Puzzle area */
        .puzzle-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-height: 0;
        }
        
        .puzzle-frame {
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 5px;
            border: 3px solid #734f30;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            min-height: 0;
        }
        
        .puzzle-frame::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/api/placeholder/200/200') no-repeat;
            background-position: bottom right;
            background-size: 15%;
            opacity: 0.1;
            pointer-events: none;
        }
        
        .puzzle-frame::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/api/placeholder/200/200') no-repeat;
            background-position: bottom left;
            background-size: 15%;
            opacity: 0.1;
            pointer-events: none;
        }
        
        .puzzle-image {
            width: 100%;
            height: 100%;
            background-color: #f8f4e6;
            border-radius: 15px;
            overflow: hidden;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 3px;
            border: 3px dashed #3a4d39;
            position: relative;
        }
        
        .puzzle-piece {
            background-color: rgba(220, 220, 220, 0.5);
            opacity: 10%;
            border-radius: 5px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .puzzle-piece.placed {
            background-color: rgba(58, 77, 57, 0.1);
            box-shadow: inset 0 0 10px rgba(218, 165, 32, 0.3);
        }
        
        .puzzle-piece.placed::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/api/placeholder/30/30') no-repeat center;
            background-size: 30%;
            opacity: 0.2;
            animation: fadeIn 0.5s ease forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 0.2; transform: scale(1); }
        }
        
        .puzzle-watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            opacity: 0.1;
            pointer-events: none;
        }

        /* Pieces area - FIXED SECTION */
        .pieces-area {
            flex: 1;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            padding: 3px;
            display: flex;
            flex-direction: column;
            gap: 3px;
            border: 3px solid #734f30;
            /* box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3); */
            position: relative;
            overflow: hidden;
            min-height: 0;
        }
        
        .pieces-area::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/api/placeholder/200/200') no-repeat;
            background-position: top right;
            background-size: 20%;
            opacity: 0.1;
            pointer-events: none;
        }
        
        .pieces-title {
            font-size: 24px;
            color: #3a4d39;
            font-weight: bold;
            text-align: center;
            text-shadow: 1px 1px 0 #fff;
            position: relative;
            padding-left: 35px;
            display: inline-block;
            margin: 0 auto;
        }
        
        .pieces-title::before {
            content: "";
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 30px;
            height: 30px;
            background: url('/api/placeholder/30/30') no-repeat center;
            background-size: contain;
        }
        
        .pieces-container {
            flex: 1;
            background-color: #f8f4e6;
            border-radius: 12px;
            padding: 3px;
            border: 3px dashed #3a4d39;
            position: relative;
            
            /* Fixed grid system for uniform piece sizes - 4x4 matrix */
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 3px;
            align-items: stretch;
            justify-items: stretch;
            min-height: 0;
        }
        
        .piece {
            background-color: #fff;
            border-radius: 8px;
            cursor: grab;
            /* box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.25); */
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border: 2px solid #734f30;
            transform-origin: center;
            
            /* Force equal aspect ratio and consistent sizing */
            aspect-ratio: 1;
            min-height: 0;
            min-width: 0;
            width: 100%;
            height: 100%;
        }
        
        .piece:hover {
            transform: scale(1.1) rotate(2deg);
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.4);
            border-color: #daa520;
            z-index: 10;
        }
        
        .piece:active {
            cursor: grabbing;
            transform: scale(1.15) rotate(5deg);
        }
        
        .piece img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
        }
        
        /* Fossil decorations */
        .fossil-decoration {
            position: absolute;
            z-index: -1;
            opacity: 0.15;
            pointer-events: none;
        }
        
        .fossil-1 {
            top: 15%;
            left: 5%;
            width: 200px;
            height: 200px;
            transform: rotate(-15deg);
        }
        
        .fossil-2 {
            bottom: 10%;
            right: 3%;
            width: 250px;
            height: 200px;
            transform: rotate(30deg);
        }
        
        /* Victory popup */
        .victory-popup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            width: 80%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            border: 6px solid #daa520;
            z-index: 100;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .victory-popup.show {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
        }
        
        .victory-popup::before {
            content: "";
            position: absolute;
            top: -80px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 150px;
            background: url('/api/placeholder/150/150') no-repeat center;
            background-size: contain;
        }
        
        .victory-title {
            font-size: 42px;
            color: #3a4d39;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 0 #fff;
            position: relative;
            display: inline-block;
        }
        
        .victory-title::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 5px;
            background-color: #daa520;
            border-radius: 5px;
        }
        
        .victory-stats {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 36px;
            font-weight: bold;
            color: #daa520;
            margin-bottom: 5px;
            text-shadow: 1px 1px 0 rgba(0, 0, 0, 0.2);
        }
        
        .stat-label {
            font-size: 16px;
            color: #3a4d39;
            font-weight: bold;
        }
        
        .star-rating {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        
        .victory-star {
            font-size: 50px;
            color: #ccc;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.2));
            transition: all 0.5s ease;
        }
        
        .victory-star.filled {
            color: #daa520;
            transform: scale(1.2);
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .action-button {
            padding: 12px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .next-button {
            background-color: #3a4d39;
            color: white;
            border: 3px solid white;
        }
        
        .next-button:hover {
            background-color: #4a6349;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        
        .menu-button {
            background-color: #734f30;
            color: white;
            border: 3px solid white;
        }
        
        .menu-button:hover {
            background-color: #8b5a2b;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        
        /* Overlay when victory popup is shown */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 50;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .overlay.show {
            opacity: 1;
            visibility: visible;
        }
        
        /* Media queries - Updated for better piece sizing */
        @media (max-width: 1024px) {
            .game-content {
                flex-direction: column;
                gap: 10px;
            }
            
            .puzzle-area {
                flex: 1;
            }
            
            .pieces-area {
                flex: 1;
                min-height: 200px;
            }
            
            .pieces-container {
                grid-template-columns: repeat(4, 1fr);
                grid-template-rows: repeat(4, 1fr);
                gap: 3px;
            }
            
            .fossil-decoration {
                opacity: 0.1;
            }
            
            .game-info-item {
                font-size: 16px;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 8px;
            }
            
            .game-info {
                padding: 8px 12px;
                height: 50px;
                margin-bottom: 8px;
            }
            
            .game-info-item {
                font-size: 14px;
                gap: 4px;
            }
            
            .timer {
                padding: 4px 10px;
                font-size: 14px;
            }
            
            .puzzle-frame, .pieces-area {
                padding: 8px;
            }
            
            .pieces-container {
                padding: 8px;
                gap: 2px;
                grid-template-columns: repeat(4, 1fr);
                grid-template-rows: repeat(4, 1fr);
            }
            
            .pieces-area {
                min-height: 180px;
            }
            
            .hint-button {
                font-size: 12px;
                padding: 4px 10px;
            }
            
            .victory-popup {
                width: 90%;
                padding: 15px;
            }
            
            .victory-title {
                font-size: 28px;
            }
            
            .victory-star {
                font-size: 35px;
            }
            
            .action-button {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
        
        @media (max-width: 480px) {
            .game-info {
                flex-direction: row;
                justify-content: space-around;
                height: 45px;
            }
            
            .pieces-container {
                grid-template-columns: repeat(4, 1fr);
                grid-template-rows: repeat(4, 1fr);
                gap: 2px;
                padding: 6px;
            }
            
            .pieces-area {
                min-height: 160px;
            }
            
            .fossil-decoration {
                display: none;
            }
            
            .victory-stats {
                flex-direction: column;
                gap: 10px;
            }
            
            .star-rating {
                gap: 8px;
            }
            
            .victory-star {
                font-size: 30px;
            }
            
            .action-buttons {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
